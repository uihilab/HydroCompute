<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" onload="initHydrocompute() " src="./src/hydrocompute.js"></script>
    <!-- <script type="module" onload="initHydroLang() " src="./hydrolang/hydro.js"></script> -->
    <title>HydroCompute Example</title>
</head>

<style>
    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<body>

    <h2>HydroCompute Example</h2>
    <div id="DataGen">
        <label for="arraySel">Select Random Data (1D or 2D array)</label>
        <select name="arraySel" id="arraySel">
            <option value="1D">1D array</option>
            <option value="2D">2D array</option>
        </select>
        <label for="random">Size of array</label>
        <select name="random" id="rGen">
        </select>
        <input type="submit" value="Generate" onclick="generateRandom()">
        <div class="modal" id="dataModal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p>Please select the type of split function to use</p>
                <div style="display:flexbox; text-align: center;">
                    <select name="splitF" id="splitF"></select>
                    <input type="text" id="splitArgs" name="dep" placeholder="Enter key:value arguments.">
                    <input type="submit" value="Submit" onclick="setSplits()">
                </div>
            </div>
        </div>
        <br>
    </div>
    <div id="stepGen">
        <label for="steps">Select # of steps</label>
        <select name="steps" id="steps">
        </select>
        <label for="linkBool">Steps Linked?</label>
        <select name="linkBool" id="linkBool">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>
        <input type="submit" value="Submit" onclick="setSteps()">
        <br>
    </div>
    <div id="FunctionGen">
        <label for="functions">Please select the functions you want to run</label>
        <select name="scriptName" id="scriptName" onclick="genFunctions()"></select>
        <br>
        <select multiple name="functions" style="visibility: hidden;" id="functions">
        </select>
        <br>
        <input type="submit" id="func-modal-submit" value="Submit" style="visibility: hidden;" onclick="funcModal()">
        <br>
        <div class="modal" id="funcModal">
            <div class="modal-content">
                <span class="close-button" style="text-align: right;">&times;</span>
                <p>Please set options per function per step</p>
                <div id="func-table" style="display:flexbox; text-align: center;">
                </div>
            </div>
        </div>
    </div>
    <br>
    <button onclick="run()">Run your simulation!</button>
    <!-- <button onclick="removeChart()">Remove Chart</button>
    <button onclick="vis()">Visualize results</button> -->
    </form>
    <div id="counter"></div>


    <script>
        //Globals for data usage and implementation
        var r,
            formVals = [],
            dependencies = [],
            name,
            step,
            sim = 0,
            functions = [],
            results = [],
            linked = false,
            exT = -1,
            prev = null,
            ops = [],
            splits = [];

        // //Initialize hydrolang module
        // const initHydroLang = async () => {
        //     window.hydro = new Hydrolang()
        // }

        //Initialize hydrocompute module
        const initHydrocompute = () => {
            window.compute = new hydrocompute()
            ops = window.compute.availableScripts()
            splits = window.compute.availableSplits()
            let keys = Array.from(ops.keys())
            var scripts = document.getElementById("scriptName")
            for (let sc of keys) {
                scripts.options[scripts.options.length] = new Option(`${sc}`, `${sc}`)
            }
            scripts.add(new Option("all", "all"))
            var steps = document.getElementById("steps")
            var size = document.getElementById("rGen")
            var dtSize = Array.from(Array(8), (_, i) => i ** 7)
            var numSteps = Array.from(Array(51).keys())
            for (var step of numSteps) {
                steps.add(new Option(`${step}`, `${step}`))
            }
            for (var s of dtSize) {
                size.add(new Option(`${s}`, `${s}`))
            }
        }

        const genFunctions = () => {
            var select = document.getElementById("functions");
            var sub = document.getElementById("func-modal-submit")
            select.options.length = 0
            var scripts = document.getElementById("scriptName").value
            var ar = ops.get(scripts)
            select.style.visibility = "visible"
            sub.style.visibility = "visible"
            if (scripts === "all") {
                Array.from(ops.values()).forEach(sc => sc.forEach(fn => select.add(new Option(`${fn}`, `${fn}`))))
            }
            else {
                for (let fun of ar) {
                    select.add(new Option(`${fun}`, `${fun}`))
                }
            }
        }

        const generateRandom = () => {
            var type = document.getElementById("arraySel").value
            var e = document.getElementById("rGen").value
            var select = document.getElementById("splitF");
            var modal = document.getElementById("dataModal");
            var span = document.getElementsByClassName("close-button")[0];
            type === "1D" ?
                r = (Array.from({ length: e }, () => Math.floor(Math.random() * 5)))
                : r = [(Array.from({ length: e }, () => Math.floor(Math.random() * 5))), (Array.from({ length: e }, () => Math.floor(Math.random() * 5)))]
            select.options.length = 0
            for (let f of splits) {
                select.add(new Option(`${f}`, `${f}`))
            }
            select.add(new Option("none", "None"))

            modal.style.display = "block";

            window.onclick = (e) => {
                if (e.target == modal) {
                    modal.style.display = "none"
                }
            }
            name = `Run_${Math.random().toPrecision(5)}_Dt_${Date.now()}_DSize_${r.length}`
        }


        const setSplits = () => {
            var modal = document.getElementById("dataModal");
            modal.style.display = "none"
            var sp = document.getElementById("splitF").value
            var args = document.getElementById("splitArgs").value
            let ob = new Object()
            if (sp !== "None") {
                let args2 = JSON.stringify(args)
                args2 = args2.split(",")
                for (let ops of args2) {
                    let [key, val] = ops.split(":")
                    ob[(key.replace(/[^a-z.]/g, ''))]
                        = JSON.parse(val.replace(/[^0-9.]/g, ''))
                }
                compute.data({ id: name, data: r, splits: { function: sp, ...ob } })
            } else {
                compute.data({ id: name, data: r })
                return
            }
            console.log(r)
        }

        const setSteps = () => {
            step = JSON.parse(document.getElementById("steps").value)
            linked = JSON.parse(document.getElementById("linkBool").value)
            //console.log(step)
        }

        const funcModal = () => {
            var select = document.getElementById("functions")
            var modal = document.getElementById("funcModal");
            var dv = document.getElementById("func-table");
            var dp = []
            var fn = []
            var colNames = ['Function Name', 'Multiplier', 'Dependencies', 'Dependency List']
            var options = select && select.options;
            var opt;

            modal.style.display = "block";

            window.onclick = (e) => {
                if (e.target == modal) {
                    modal.style.display = "none"
                }
            }

            for (var i = 0, iLen = options.length; i < iLen; i++) {
                opt = options[i]

                if (opt.selected) {
                    fn.push(opt.value || opt.text)
                }
            }

            //Columns: Function Name, Multiplier, Dependencies, Dep List
            var rows = fn.length;
            var columns = colNames.length;

            (() => { while (dv.firstChild) dv.removeChild(dv.firstChild) })()

            var table = document.createElement('table')
            table.classList.add('table');

            var thead = document.createElement('thead');
            var headRow = document.createElement('tr');

            for (var i = 0; i < columns; i++) {
                var th = document.createElement('th');
                th.appendChild(document.createTextNode(colNames[i]));
                headRow.appendChild(th)
            }
            thead.appendChild(headRow);

            var tbody = document.createElement('tbody');

            for (var i = 0; i < rows; i++) {
                var tr = document.createElement('tr')
                for (var j = 0; j < columns; j++) {
                    var td = document.createElement('td')
                    switch (j) {
                        case 0:
                            td.appendChild(document.createTextNode(fn[i]));
                            break;
                        case 1:
                            var inp = document.createElement('input');
                            inp.type = 'number'
                            inp.min = 0
                            inp.defaultValue = 1
                            //inp.placeholder = "Change if more than 1 required."
                            // td.innerHTML = "0";
                            td.appendChild(inp);
                            //td.addEventListener('mousedown', editInput);
                            tr.appendChild(td);
                            break;
                        case 2:
                            var sl = document.createElement('select')
                            sl.add(new Option("true", "true"))
                            sl.add(new Option("false", "false"))
                            td.appendChild(sl)
                            break;
                        case 3:
                            var inp = document.createElement('input');
                            inp.type = 'text'
                            inp.defaultValue = ""
                            inp.placeholder = "Input as [[0],[1]] or leave empty."
                            //td.addEventListener('mousedown', editInput);
                            //td.innerHTML = "As array [[]] or empty"
                            td.appendChild(inp);
                            tr.appendChild(td);
                            break;
                        default:
                            break;
                    }
                    tr.appendChild(td)
                }
                tbody.appendChild(tr)
            }

            table.appendChild(thead);
            table.appendChild(tbody);
            table.id = "funcTable"
            dv.appendChild(table);

            var submit = document.createElement('input')
            submit.type = "submit"
            submit.addEventListener("click", setFunctions)
            dv.appendChild(submit)
        }

        const setFunctions = (e) => {

            //setting function arrays as empty
            dependencies = []
            functions = []
            e.preventDefault;
            var dep = [],
                fn = [],
                mul = [],
                depArr = [];
            d = document.getElementById("funcTable").children[1].children
            for (var i of d) {
                for (var j = 0; j < i.children.length; j++) {
                    switch (j) {
                        case 0:
                            fn.push(i.firstChild.innerHTML);
                            break;
                        case 1:
                            mul.push(JSON.parse(i.children[1].firstChild.value));
                            break;
                        case 2:
                            dep.push(JSON.parse(i.children[2].firstChild.value));
                            break;
                        case 3:
                            depArr.push(i.children[3].firstChild.value);
                            break;
                        default:
                            break;
                    }
                }
            }
            for (var i = 0; i < fn.length; i++) {
                for (var j = 0; j < mul[i]; j++) {
                    functions.push(fn[i])
                }
            }

            for (var j = 0; j < dep.length; j++) {

                if (dep[j]) {
                    let stgArr = []
                    depArr[j] !== ""
                        ? dependencies.push(JSON.parse(depArr[j]))
                        : (() => {
                            stgArr.push(Array.from({ length: functions.length }, (_, k) => [k - 1]));
                            stgArr[0] = [];
                            dependencies.push(stgArr)
                        })()
                }
            }
        }

        const run = async () => {
            results = []
            //Setting the 
            window.compute.engine.results = []
            //window.compute.availableData = []
            window.compute.engine.execTime = 0
            //window.compute.data({ data: r, id: name })
            window.compute.config({ steps: step, linked: linked })
            //Initiate with the computations.
            window.compute.run({ callbacks: true, functions: functions, dataId: name, dependencies: dependencies })
            counter()

            results = await window.compute.results()
            await resultViewer()
        }

        const resultViewer = async () => {
            if (await results.length > 0) {
                //console.log(`Running time for the compute module was: ${window.compute.executionTime()} ms for ${functions.length} functions and ${step === 0 ? 1 : step} steps or ${functions.length * (step === 0 ? 1 : step)} total processes!`)
                removeChart()
                console.log(await results)
                return;
                // } else {
                //     resultViewer()
            }
        }

        const removeChart = () => {
            var div = document.getElementById('visualize')
            if (div) {
                div.parentNode.removeChild(div)
                results = []
            }
        }

        const vis = () => {
            results[0].unshift(Array.from(Array(r.length).keys()))
            console.log(results)
            window.hydro.visualize.draw({
                params: { type: "chart", divID: `${name}` },
                args: { charttype: "line", names: functions },
                data: results[0],
            });
        }

        const counter = () => {
            max = compute.executionTime() + 1
            ctr = document.getElementById("counter")
            if (exT + 1 === max) {
                return
            }
            if (exT < max) {
                ctr.innerHTML = `Running time: ${max.toPrecision(4)} ms for ${functions.length} functions and ${step === 0 ? 1 : step} steps or ${functions.length * (step === 0 ? 1 : step)} total processes`
                setTimeout(() => {
                    exT = compute.executionTime() - 1
                    counter()
                }, 1);
            }
        }

        const editInput = (e) => {
            var cell = e.target;
            if (cell.dataset.editing !== 'true') {
                cell.dataset.editing = true;
                var text = cell.innerHTML;
                cell.innerHTML = '';
                var input = document.createElement('input');
                input.addEventListener('blur', nonEditInput);
                input.type = "text";
                input.value = text;
                cell.appendChild(input)
            }
        }


        const nonEditInput = (e) => {
            var input = e.target;
            var text = input.value;
            var cell = input.parentElement;
            if (cell.dataset.editing !== 'true') {
                cell.dataset.editing = false;
                cell.innerHTML = text;
            }
        }



    </script>

</body>

</html>
